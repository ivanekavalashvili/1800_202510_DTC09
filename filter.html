<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind Library CSS CDN go here -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Import color scheming from tailwind config
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yale_blue: '#003567',
                        oxford_blue: '#00264C',
                        polynesian_blue: '#00498A',
                        ruddy_blue: '#72A4DD',
                        uranian_blue: '#B2D5FF'
                    }
                }
            }
        }
    </script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="bg-gray-100 min-h-screen pb-20">
    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-uranian_blue shadow-md">
        <ul class="flex flex-row justify-between items-center p-3 max-w-7xl mx-auto">
            <li class="p-2 hover:bg-gray-100 rounded-full transition duration-300">
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="BB.jpg" alt="Barter Base Logo" class="rounded-full w-10 h-10">
                    <span class="font-bold text-xl hidden md:block">Barter Base</span>
                </a>
            </li>
            <li class="flex-1 max-w-xl mx-4">
                <div class="relative flex items-center">
                    <input type="text" placeholder="Search Barter Base..."
                        class="w-full py-2 px-4 bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-polynesian_blue">
                    <svg class="w-5 h-5 absolute right-3 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" />
                    </svg>
                </div>
            </li>
            <li class="flex items-center space-x-4">
                <a href="profile.html" class="p-2 hover:bg-gray-100 rounded-full transition duration-300">
                    <svg class="w-8 h-8 text-gray-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2">
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                        <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                        <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
                    </svg>
                </a>
            </li>
        </ul>
    </nav>

    <header class="relative overflow-hidden">
        <div
            class="animated-background absolute inset-0 bg-gradient-to-r from-yale_blue via-polynesian_blue to-ruddy_blue">
        </div>
        <div class="relative max-w-7xl mx-auto py-24 px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-5xl font-bold text-white mb-6">What skills are you willing to Offer?</h1>
            <p class="text-xl text-white/90 mb-8">For tutoring or as a service</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Catagories Bar-->
        <aside class="">
            <div class="bg-white rounded-lg shadow p-6 mb-4">
                <h2 class="font-semibold text-lg mb-4">Toggle</h2>

                <button
                    class="bg-uranian_blue text-oxford_blue px-8 py-3 rounded-full font-semibold hover:bg-ruddy_blue hover:text-yale_blue transition duration-300 my-3">
                    Offers
                </button>
                <button
                    class="bg-uranian_blue text-oxford_blue px-8 py-3 rounded-full font-semibold hover:bg-ruddy_blue hover:text-yale_blue transition duration-300 my-3">
                    Requests
                </button>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="font-semibold text-lg mb-4">Categories</h2>
                <ul class="space-y-2" id="Categories">
                </ul>
            </div>
        </aside>

        <!-- Smol Example choices -->
        <section class="md:col-span-2 space-y-4" id="sections">
        </section>

        <script src="scripts/filter.js"></script>
    </main>

    <footer class="fixed bottom-0 left-0 w-full bg-oxford_blue text-uranian_blue py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 Barter Base. All rights reserved.</p>
        </div>
    </footer>

</body>
