<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind Library CSS CDN go here -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>


    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Import color scheming from tailwind config
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yale_blue: '#003567',
                        oxford_blue: '#00264C',
                        polynesian_blue: '#00498A',
                        ruddy_blue: '#72A4DD',
                        uranian_blue: '#B2D5FF'
                    }
                }
            }
        }
    </script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="styles/style.css">
    <script src="elements/skeleton.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <div id="navbar"></div>

    <header class="relative overflow-hidden">
        <div
            class="animated-background absolute inset-0 bg-gradient-to-r from-yale_blue via-polynesian_blue to-ruddy_blue">
        </div>
        <div class="relative max-w-7xl mx-auto py-24 px-4 sm:px-6 lg:px-8 text-center">
            <h1 id="title" class="text-5xl font-bold text-white mb-6">What skills are you willing to Offer?</h1>
            <p class="text-xl text-white/90 mb-8">For tutoring or as a service</p>
            <div class="flex justify-center items-center">
                <div class="bg-white rounded-lg shadow p-6 mb-4 size-min">
                    <div class="flex justify-center items-center" id="toggleBtn">
                        <div id="offerBtn"
                            class="bg-uranian_blue text-oxford_blue px-8 py-3 rounded-l-full font-semibold hover:bg-ruddy_blue hover:text-yale_blue transition duration-300 my-3">
                            Offers
                        </div>
                        <div id="requestBtn"
                            class="bg-uranian_blue text-oxford_blue px-8 py-3 rounded-r-full font-semibold hover:bg-ruddy_blue hover:text-yale_blue transition duration-300 my-3">
                            Requests
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Categories Bar-->
        <aside class="">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="font-semibold text-lg mb-4">Categories</h2>
                <ul class="space-y-2" id="category-go-here">
                </ul>
            </div>
        </aside>

        <!-- Smol Example choices -->

        <section class="md:col-span-2 space-y-4" id="sections">
        </section>

        <section class="md:col-span-2 space-y-4" id="skill-go-here">
        </section>

        <template id="skillSectionTemplate">
            <li id="categoryTitle" class="hover:bg-gray-50 p-2 rounded transition"></li>
        </template>

        <script src="scripts/firebaseAPI_dtc09.js"></script>
        <script src="scripts/script.js"></script>
        <script src="scripts/filter.js"></script>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

</body>

</html>
