<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search - Barter Base</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind Library CSS CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Import color scheming from tailwind config
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yale_blue: '#003567',
                        oxford_blue: '#00264C',
                        polynesian_blue: '#00498A',
                        ruddy_blue: '#72A4DD',
                        uranian_blue: '#B2D5FF'
                    }
                }
            },
            plugins: [
                function ({ addUtilities }) {
                    const newUtilities = {
                        '.line-clamp-3': {
                            display: '-webkit-box',
                            '-webkit-line-clamp': '3',
                            '-webkit-box-orient': 'vertical',
                            overflow: 'hidden'
                        }
                    }
                    addUtilities(newUtilities)
                }
            ]
        }
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Results Section -->
    <main class="flex-grow max-w-7xl mx-auto px-4 py-12 w-full">
        <div id="search-results" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Results will be dynamically inserted here -->
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="hidden text-center py-12">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-polynesian_blue mx-auto"></div>
            <p class="text-gray-600 mt-4">Searching for matches...</p>
        </div>

        <!-- No Results State -->
        <div id="no-results" class="hidden text-center py-12">
            <p class="text-2xl text-gray-600">No matches found</p>
            <p class="text-gray-500 mt-2">Try adjusting your search terms</p>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="scripts/firebaseAPI_dtc09.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/search.js"></script>
    <script src="elements/skeleton.js"></script>
</body>

</html>
